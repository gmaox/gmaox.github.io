				(function(){
					const w = window,
					/*
					以下参数可修改，=null表示恢复默认值
					*/
					onlyWifi=false;
					
					/*
					仅在Wifi环境运行

					w.kbn_setting0=6;
					
					/*
					人物ID
					*/

					/*

					/*
					看板娘大小
					*/
					w.kbn_setting4='right:10';
					
					/*
					停靠侧:

					*/

						return;
					}
					try{
						w[key]=true;
						const lib=document.createElement('script');
						lib.src='https://cdn.jsdelivr.net/gh/IlysvlVEizbr/Live2D@1.9/kbn.js';
						lib.defer=true;
						document.body.append(lib);

<div><button id="btn">
    切换背景颜色
</button>
<script>
    var btn=document.getElementById("btn");
    var body=document.getElementsByTagName("body")[0];
    var isRed=true;
    btn.onclick=function () {
        if (isRed) {
            body.style.backgroundColor="#619564";
            isRed=false;
        }else{
            body.style.backgroundColor="#39b5cc";
            isRed=true;
        }
    }
</script>
