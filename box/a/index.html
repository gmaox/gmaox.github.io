    <script>
       function time() {
           t_div = document.getElementById('showtime');
           var now = new Date();
           t_div.innerHTML = (now.getMonth() + 1) + "/" + now.getDate() + "   "+ now.getHours() + ":" + now.getMinutes() + "   " + now.getSeconds() + "s";
           setTimeout(time, 1000);
       }
