<body onload="time()" style="background-color:#FFFFFF; text-align: center;">
    <div style="display: flex; flex-direction: column; align-items: center;">
        <a href="say.html"><img src="say.png" height="35px"></a>
        <a href="https://gmaox.github.io/blog/" target="_blank" style="margin-top: 0px; font-size:30px; color:#aaaaaa;">maoのblog</a>
    <!-- <h5>系统时间：</h5> -->
    <h2 id="info"></h2>
    <script>
       function time() {
           t_div = document.getElementById('showtime');
           var now = new Date();
           t_div.innerHTML = (now.getMonth() + 1) + "/" + now.getDate() + "   "+ now.getHours() + ":" + now.getMinutes() + "   " + now.getSeconds() + "s";
           setTimeout(time, 1000);
       }
    </script>
    <!-- <h2 id="showtime"></h2> -->
</body>
